<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body class="container">
    <h1 class="text-center mt-5 fw-bolder text-secondary">Book Archive</h1>
    <!-- input field section and button -->
    <section class="mt-5 mb-5">
        <div class="input-group mb-3">
            <input type="text" id="input-field" class="form-control" placeholder="Book Name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-dark fw-bolder" type="button">Search</button>
        </div>
    </section>
    <!-- found result -->
    <div id="found-result">

    </div>
    <hr />

    <!-- error massage -->
    <div id="error">

    </div>

    <!-- book card -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

    </div>


    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- js script -->
    <script src="main.js"></script>
</body>

</html>
